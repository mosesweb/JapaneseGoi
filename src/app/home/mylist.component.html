<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home hell yeahhh"></Label>
</ActionBar>


<GridLayout class="page">
    <StackLayout class="m-15" sdkExampleTitle sdkToggleNavButton>
        
        <Label class="h3 p-15" [text]="user?.name" textWrap="true"></Label> 
        <Label class="h3 p-15" [text]="user?.email" textWrap="true"></Label> 
        <Label class="h3 p-15" text="Hello my lists!" textWrap="true"></Label> 

        

        <ListView [items]="dataItems" (setupItemView)="onSetupItemView($event)" class="list-group">
            <ng-template let-dataitem="item" let-i="index" let-third="third" let-header="header" let-footer="footer">
                <GridLayout [class.third]="third" [class.header]="header" [class.footer]="footer" class="list-group-item">
                    <Label [text]="dataitem.name" android:class="label-item"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
        
    </StackLayout>

</GridLayout>
