<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home hell yeahhh"></Label>
</ActionBar>


<GridLayout class="page">
    <StackLayout class="m-15" sdkExampleTitle sdkToggleNavButton>
        
        <Label class="h3 p-15" [text]="user?.name" textWrap="true"></Label> 

        <TextField 
            id="newListTitle"
            hint="My cool list" 
           text='Title"'
           [(ngModel)]="_listTitle" 
           secure="false"
           returnKeyType="done" 
           autocorrect="false"
           maxLength="50"
           class="input input-border"></TextField>

           <Button class="btn btn-primary btn-active" id="CreateListButton" text="Create" (tap)="onTap($event)"></Button>


            <ListView [items]="vocablists" (setupItemView)="onSetupItemView($event)" class="list-group">
                    <ng-template let-dataitem="item" let-i="index" let-odd="odd" let-even="even" let-header="header" let-footer="footer">
                        <GridLayout [class.odd]="odd" [class.even]="even" [class.header]="header" [class.footer]="footer" class="list-group-item">
                            <Label [text]="dataitem.title" android:class="label-item"></Label>
                        </GridLayout>
                    </ng-template>
                </ListView>
        
    </StackLayout>

</GridLayout>
