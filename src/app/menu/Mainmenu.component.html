<TabView 
[(ngModel)]="tabSelectedIndex"
androidTabsPosition="bottom" 
(selectedIndexChanged)="onSelectedIndexChanged($event)"
androidSelectedTabHighlightColor="green"
>
    <StackLayout *tabItem="{title: 'Home', iconSource: 'res://ic_home'}">
    </StackLayout>
    <StackLayout *tabItem="{title: 'Lists', iconSource: 'res://ic_menu'}">
    </StackLayout>
    <StackLayout *tabItem="{title: 'Profile', iconSource: 'res://ic_view_list'}">
    </StackLayout>
</TabView>
