<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home hell yeahhh"></Label>
</ActionBar>


<GridLayout class="page">
    <StackLayout class="m-15" sdkExampleTitle sdkToggleNavButton>
        
        <Label class="h3 p-15" [text]="user.name" textWrap="true"></Label> 
        <Label class="h3 p-15" [text]="user.profileImageURL" textWrap="true"></Label> 

        <TextField 
            id="newListTitle"
            hint="My cool list" 
           text='Title"' 
           secure="false"
           returnKeyType="done" 
           autocorrect="false"
           maxLength="50"
           class="input input-border"></TextField>

           <Button class="btn btn-primary btn-active" id="CreateListButton" text="Create" (tap)="onTap($event)"></Button>

        <ListView [items]="vocablists" class="list-group">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <StackLayout [class.odd]="odd" [class.even]="even">
                       <Label [text]='item.title'></Label>
                       <!-- <Label [text]='"index: " + i'></Label>-->
                    </StackLayout>
                </ng-template>
            </ListView>
        
    </StackLayout>

</GridLayout>
